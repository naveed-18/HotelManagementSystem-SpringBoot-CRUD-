<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Reservation</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    <div>ğŸ¨ Hotel Management</div>
    <div>
        <a th:href="@{/dashboard}">Dashboard</a>
        <a th:href="@{/reservations}">Reservations</a>
        <a th:href="@{/logout}">Logout</a>
    </div>
</div>

<!-- MAIN CARD -->
<div class="container" style="max-width: 600px;">
    <h2>â• Add New Reservation</h2>
    <p style="color:#7f8c8d; margin-bottom:20px;">
        Enter guest details to create a reservation.
    </p>

    <form th:action="@{/reservations/save}"
          th:object="${reservation}"
          method="post">

        <!-- GUEST NAME -->
        <div class="form-group">
            <label>Guest Name</label>
            <input type="text"
                   th:field="*{guestName}"
                   placeholder="Enter guest full name"
                   required />
        </div>

        <!-- ROOM NUMBER -->
        <div class="form-group">
            <label>Room Number</label>
            <input type="number"
                   th:field="*{roomNumber}"
                   placeholder="Room number (e.g. 101)"
                   required />
        </div>

        <!-- PHONE NUMBER -->
        <div class="form-group">
            <label>Phone Number</label>
            <input type="text"
                   th:field="*{phoneNumber}"
                   placeholder="Contact number"
                   required />
        </div>

        <!-- ACTION BUTTONS -->
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button type="submit" class="btn btn-primary">
                Save Reservation
            </button>

            <a th:href="@{/reservations}" class="btn btn-secondary">
                Cancel
            </a>
        </div>
    </form>
</div>

</body>
</html>
