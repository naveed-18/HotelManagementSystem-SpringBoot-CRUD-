<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Reservation</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="navbar">
    <div>üè® Hotel Management</div>
    <div>
        <a th:href="@{/reservations}">Back to Reservations</a>
        <a th:href="@{/logout}">Logout</a>
    </div>
</div>

<div class="container">
    <h2>Edit Reservation</h2>

    <form th:action="@{/reservations/update/{id}(id=${reservation.reservationId})}"
          th:object="${reservation}"
          method="post">

        <div class="form-group">
            <label>Guest Name</label>
            <input type="text"
                   th:field="*{guestName}"
                   required />
        </div>

        <div class="form-group">
            <label>Room Number</label>
            <input type="number"
                   th:field="*{roomNumber}"
                   required />
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="text"
                   th:field="*{phoneNumber}"
                   required />
        </div>

        <button type="submit" class="btn btn-primary">
            Update Reservation
        </button>

        <a th:href="@{/reservations}" class="btn btn-secondary">
            Cancel
        </a>
    </form>
</div>

</body>
</html>
